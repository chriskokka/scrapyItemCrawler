<html>
<head>
    <title>ITstuff</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container" style="width: auto;">
                <a class="brand">IT Stuff</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li><a href="/">Home</a></li>

                        <li><a href="/addproducts">Add</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <form class="navbar-search pull-right" action="">
                        <input type="text" class="search-query span3" placeholder="Search">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span10 offset1">
            @form(routes.Application.addProductsPOST()){
                <fieldset>
                    <legend>Add a new product:</legend>
                    <div class="control-group">
                        <label for="URL" class="control-label" style="float:left; margin-right: 25px;font-size: 16px;font-weight: bold;">URL:</label>
                        <div class="controls">
                            <input type="text" id="URL" name="newItem" placeholder="http://www.example.com">
                        </div>
                    </div>
                    <button class="btn btn-primary" id="addBtn">Add</button>
                </fieldset>
            }
        </div>
    </div>
</div>
