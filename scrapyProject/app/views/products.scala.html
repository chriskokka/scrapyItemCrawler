@(queryForm: Form[Query])
@import helper._


<html>
<head>
    <title>ITstuff</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container" style="width: auto;">
                <a class="brand">IT Stuff</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/products">Find</a></li>
                        <li><a href="/addproducts">Add</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <form class="navbar-search pull-right" action="">
                        <input type="text" class="search-query span3" placeholder="Search">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span10 offset1">
            @form(routes.Application.querySolr()){
            <fieldset>
                <legend>Search for the product:</legend>
                <div class="control-group">
                    <label for="manufacturer" class="control-label" style="float:left; margin-right: 25px;font-size: 16px;font-weight: bold;">Manufacturer:</label>
                    <div class="controls">
                        <select id="manufacturer" style="color: black;" name="manufacturer">
                            <option>ASUSTeK Computer</option>
                            <option>Acer</option>
                            <option>Apple</option>
                            <option>Dell</option>
                            <option>Fujitsu</option>
                            <option>Fujitsu Siemens Computers</option>
                            <option>Hewlett-Packard</option>
                            <option>Lenovo</option>
                            <option>MSi</option>
                            <option>Ordi</option>
                            <option>Packard Bell</option>
                            <option>Samsung</option>
                            <option>Siemens</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label for="price" class="control-label" style="float:left; margin-right: 88px;font-size: 16px;font-weight: bold;">Price:</label>
                    <div class="controls">
                        <select id="price" style="color: black;" name="price">
                            <option>0 - 50</option>
                            <option>50 - 150</option>
                            <option>150 - 500</option>
                            <option>500 - 5000</option>
                            <option>5000 - 10000</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label for="category" class="control-label" style="float:left; margin-right: 58px;font-size: 16px;font-weight: bold;">Category:</label>
                    <div class="controls">
                        <select id="category" style="color: black;" name="category">
                            <option>Koik lauaarvutid</option>
                            <option>Ultrabooks</option>
                            <option>Koik sulearvutid</option>
                            <option>Koik monitorid</option>
                        </select>
                    </div>
                </div>

            </fieldset>

                <input type="submit" class="btn btn-large" id="searchBtn" value="Search">
            }
        </div>
    </div>
</div>
</body>
</html>
